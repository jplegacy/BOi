<!DOCTYPE html>
<html>
    <head>
        <title>BOi</title>
        <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    </head>
    <body>
        <div class="center">
        <div id="banner">
        <h1>The Time Calculator</h1>
        </div>
        <div id="body">
        <input class="name" placeholder="What's your name?">
    
        <input class="year" placeholder="What year were you born?">

        <input class="money" placeholder="How much money do you spend daily?">
        
        <input class="color" placeholder="What's your favorite color?">
        
        <button class="enter" >Enter</button>
    </div>
        
    <div id="text">
        <p class="future"><span class="nameVal"></span>will be about <span class="yearVal"></span> years old in 2019 and would've spent around <span class="moneyVal"></span> dollars in the last three years.</p>
        </div>
        </div>
    </body>
</html>
